<ion-header>
  <ion-navbar hideBackButton=true>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="tutorial-page">
	<ion-slides pager>
	    <ion-slide *ngFor="let slide of slides">
	      <ion-toolbar>
	        <ion-buttons end>
	          <button (click)='finish();' ion-button color="primary">Skip</button>
	        </ion-buttons>
	      </ion-toolbar>
	      <img [src]="slide.image" class="slide-image"/>
	      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
	      <p [innerHTML]="slide.description"></p>
	    </ion-slide>
	    <ion-slide>
	      <ion-toolbar>
	      </ion-toolbar>
	      <img src="../../assets/img/ica-slidebox-img-4.png" class="slide-image"/>
	      <h2 class="slide-title">Ready to DressApp</h2>
	      <button (click)='finish();' ion-button large clear icon-end color="primary">
	        Continue 
	        <ion-icon name="arrow-forward"></ion-icon>
	      </button>
	    </ion-slide>
	</ion-slides>

</ion-content>
